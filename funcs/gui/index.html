<!DOCTYPE html>
<html>
<head>
    <title>CSF Flow Analysis GUI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Logo_csf.ico">
    <script type='text/javascript' src='/eel.js'></script>
    <script src="main.js"></script>
</head>
<body>
    <img id="title_img" src="Logo_csf.ico" width="100">
    <h1>CSF Flow Analysis</h1>
    
    <form id="analysisForm">
        <label for="image_path">Input(s):</label>
        <input type="file" id="image_path" name="image_path" multiple>
        <button type="button" id="test_dashboard" onclick="getPaths();">Chose files</button>
        <br>
        <label for="output_path">Output Folder:</label>
        <input type="file" id="output_path" name="output_path" webkitdirectory directory><br>

        <!-- Settings Tab -->
        <div id="settingsTab">
            <h2>Analysis Settings</h2>
            <label for="pixel_size">Pixel Size (um):</label>
            <select id="pixel_size" name="pixel_size">
                <option value="0.189">0.189</option>
                <option value="0.21666666666666673">0.21666666666666673</option>
                <option value="0.16250000000000003">0.16250000000000003</option>
            </select><br>

            <label for="frame_time">Frame time (s):</label>
            <select id="frame_time" name="frame_time">
                <option value="0.1">0.1</option>
                <option value="0.291">0.291</option>
            </select><br>

            <label for="threshold">Threshold:</label>
            <input type="text" id="threshold" name="threshold">

        </div>

        <!-- Output Tab -->
        <div id="outputTab">
            <h2>Output Settings</h2>
        <p>Naming Method:</p>
        <input type="radio" id="filename" name="naming_method" value="Filename">
        <label for="filename">Filename (not supported yet)</label><br>
        <input type="radio" id="custom" name="naming_method" value="Custom" checked>
        <label for="custom">Custom:</label>
        <input type="text" id="group_name" name="group_name" value="GroupName"><br>
        <p>Outputs:</p>
        <input type="checkbox" id="individual_profiles" name="individual_profiles" checked>
        <label for="individual_profiles">Individual flow profiles</label><br>
        <input type="checkbox" id="total_profile" name="total_profile" checked>
        <label for="total_profile">Total flow profile</label><br>
        <input type="checkbox" id="csv_table" name="csv_table" checked>
        <label for="csv_table">CSV Data Table</label><br>


        </div>

        <!-- Buttons -->
        <button type="button" id="runAnalysis">Run Analysis</button>
        <button type="button" id="exit">Exit</button>
        <br>
        <button type="button" id="test_dashboard" onclick="testDashboard();">Test dashboard</button>
        <button type="button" id="test_threshold">Test threshold</button>
        <button type="button" id="test_filter">Test filter</button>
        <br>
        <button type="button" id="clear_cache">Clear cache</button>
        <br>
        <br>
        <!-- Progress Bar -->
        <label for="progressBar">Progress:</label>
        <progress id="progressBar" max="100" value="0"></progress>

        <!-- Log -->
        <h2>Log:</h2>
        <textarea id="logOutput" readonly></textarea>
    </form>


    
</body>
</html>
